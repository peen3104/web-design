<div class="account-page">
	<div class="container">
		<div class="row">
			
			
			<div class="col-2">
				<div class="form-container">
					<div class="form-btn">
						<span onclick="login()">Login</span>
						<span onclick="register()">Register</span>
						<hr id="Indicator">
					</div>

					<form id="LoginForm">
						<input type="text" placeholder="Username">
						<input type="password" placeholder="Password">
						<button type="submit" class="btn">Login</button>
					</form>

					<form id="RegForm">
						<input type="text" placeholder="Username">
						<input type="email" placeholder="Email">
						<input type="password" placeholder="Password">
						<button type="submit" class="btn">Register</button>
					</form>
				</div>
				
			</div>
		</div>
	</div>
</div>

<script>
    var LoginForm = document.getElementById("LoginForm");
       var RegForm = document.getElementById("RegForm");
       var Indicator = document.getElementById("Indicator");

       function register() {
           RegForm.style.transform = "translateX(0px)";
            LoginForm.style.transform = "translateX(0px)";
            Indicator.style.transform = "translateX(100px)";
           // Handle the registration process
           // For simplicity, assume the registration is successful
           alert("Login successful!");
           // Redirect the user to index.html
           window.location.href = "index.html";
       }

       function login() {
           RegForm.style.transform = "translateX(300px)";
            LoginForm.style.transform = "translateX(300px)";
            Indicator.style.transform = "translateX(0px)";


           // var username = document.getElementById("Username").value;
           // var password = document.getElementById("Password").value;
           
           // Perform login validation and authentication here
           // For simplicity, assume the login is successful
           alert("Registration successful!");
           // Redirect the user to index.html
           // window.location.href = "index.html";
           
       }

       // Add event listeners to the login and register buttons
       document.getElementById("LoginForm").addEventListener("submit", function (e) {
           e.preventDefault(); // Prevent form submission
           login(); // Call the login function
       });

       document.getElementById("RegForm").addEventListener("submit", function (e) {
           e.preventDefault(); // Prevent form submission
           register(); // Call the registerÂ function
       });
    
       </script>
